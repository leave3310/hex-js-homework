<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="header mb-5">
            <h1 class="imgReplace">BMI Calculator</h1>
            <h2 class="text-center text-primary">大 AI 數據之 BMI 體重計</h2>
        </div>
        <div class="content">
            <div class="card bg-primary mb-4">
                <div class="card-body mx-auto">
                    <ul class="list-unstyled text-center">
                        <li class="mb-3">
                            <div class="text-white">身高 cm</div>
                            <input type="text" class="height" placeholder="請輸入您的身高(公分)">
                        </li>
                        <li>
                            <div class="text-white">體重 kg</div>
                            <input type="text" class="weight" placeholder="請輸入您的身高(公分)">
                        </li>
                    </ul>
                    <ul class="list-unstyled text-center">
                        <li class="mb-2">
                            <button type="button" class="send btn btn-secondary border border-border text-white px-4">確認</button>
                        </li>
                        <li>
                            <button type="button" class="clear btn btn-primary border border-border">全部清除</button>
                        </li>
                    </ul>
                    <div class="average font-weight-bold text-info">

                    </div>
                </div>
            </div>
            <h2 class="mb-4 text-center text-primary">BMI 記錄</h2>
            <ul class="list-unstyled listRecord text-center row">
                
            </ul>
        </div>
    </div>
    
</body>

</html>
<script src="all.js"></script>
